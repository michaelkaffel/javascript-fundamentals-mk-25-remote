<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <style>
        body {
            text-align: center;
            margin: 0 auto;
        }


        ul {
            list-style-type: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        li {
            background-color: aqua;
            min-width: 25rem;
            padding: 1em;
            margin: 1em;
            border-radius: 7px;
            color: rgb(79, 49, 11);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
            transition:
                background-color .5s,
                color .5s,
                transform .5s;

        }

        li:hover {
            background-color: rgb(0, 55, 255);
            color: antiquewhite;
            transform: translate(0, -5px);
        }

        .laser-border {
            position: relative;
            border: 2px solid transparent;
            /* your element still defines size/layout */
            border-radius: 8px;
            overflow: hidden;
            /* keeps the glow neatly contained */
        }

        .laser-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            /* thickness of the glowing border */
            background: linear-gradient(90deg,
                    #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 300% 300%;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: laserMove 4s linear infinite;
        }

        @keyframes laserMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }
    </style>
</head>

<body>
    <h1>My Shopping List</h1>
    <p>Add items to the list using the button below. Click on an item to DELETE it.</p>
    <form id="myForm">
        <label for="item">Add an item:</label>
        <input id="item" type="text" name="item">
        <button>Add</button>
    </form>

    <ul id="shoppingList">
        <!-- list items will go into this ul via DOM manipulation -->
    </ul>

    <script src="./js/shopping-list3.js">

    </script>
</body>

</html>
