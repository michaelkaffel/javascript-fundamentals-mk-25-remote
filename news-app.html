</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand text-success" href="index.html">JavaScript Fundamentals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="trivia.html">Trivia</a></li>

            </div>
        </div>
    </nav>

    <section class="hero-newsapp">
        <div class="container">
            <h1 class="display-4 fw-bold pt-5 h1-newsapp">MK News Outlet</h1>
        </div>
    </section>


    <!-- <div class="my-5 pt-5">
        <h1 class="mt-5">MK NEWS OUTLET</h1>
    </div> -->
    <div class="container">
        <div class="row">
            <div class="mt-3 col-12 text-center">
                <h2>SEARCH FOR NEWS THAT MATTERS TO YOU</h2>
                <input id="query-input" class="query-input form-control mx-auto" type="text" placeholder="" />
                <button type="button" class="btn btn-primary query-button btn-sm ms-3" id="search-btn">SEARCH</button>
            </div>

            <button type="button" id="tech-news" class="btn btn-primary col m-4">Technology</button>
            <button type="button" id="science-news" class="btn btn-primary col m-4">Science</button>
            <button type="button" id="health-news" class="btn btn-primary col m-4">Health</button>
            <button type="button" id="top-news" class="btn btn-primary col m-4">Headlines</button>

        </div>
    </div>

    <div id="news-container" class="container">
        <div id="news" class="row"></div>
        <div id="no-results">
        </div>
